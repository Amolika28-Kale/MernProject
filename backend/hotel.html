  <title>Hotel Upload</title>

<body>
  <form action="http://localhost:5000/foodApp/hotels/uploads" method="post" enctype="multipart/form-data">
    <label for="name">Hotel Name:</label>
    <input type="text" id="name" name="txtname" required /><br>

    <label for="desc">Hotel Description:</label>
    <input type="text" id="desc" name="txtdesc" /><br>

    <label for="address">Food Address:</label>
    <input type="text" id="address" name="txtaddress" /><br>

    <label for="image">Photo:</label>
    <input type="file" id="image" name="image" accept="image/*" required /><br>

    <input type="submit" value="Upload" />
  </form>
